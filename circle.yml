machine:
  node:
    version: 8.0.0
  services:
    - docker

dependencies:
  override:
    - npm i
    - npm run build
    - docker build -t bigboat-io/new-ui .

# test:
#   override:
#     - npm test

deployment:
  tags:
    tag: /^[0-9]+\.[0-9]+\.[0-9]+$/
    commands:
      - docker tag bigboat-io/new-ui bigboat-io/new-ui:${CIRCLE_TAG}
      - MAJOR_VERSION=${CIRCLE_TAG/.*}; docker tag bigboat-io/new-ui:${CIRCLE_TAG} bigboat-io/new-ui:${MAJOR_VERSION}
      - MINOR_VERSION=${CIRCLE_TAG%.*}; docker tag bigboat-io/new-ui:${CIRCLE_TAG} bigboat-io/new-ui:${MINOR_VERSION}
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push bigboat-io/new-ui
      - docker push bigboat-io/new-ui:${CIRCLE_TAG}
      - docker push bigboat-io/new-ui:${MINOR_VERSION}
      - docker push bigboat-io/new-ui:${MAJOR_VERSION}

  features:
    branch: /^feature.*$/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag bigboat-io/new-ui:latest bigboat-io/new-ui:${CIRCLE_BRANCH}
      - docker push bigboat-io/new-ui:${CIRCLE_BRANCH}
